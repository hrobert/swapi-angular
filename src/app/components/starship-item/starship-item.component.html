<div class="card" [routerLink]="['/starship', starship.id]">
  <div class="card-title">
      {{ starship.name }}
  </div>
  <div class="card-content">
    <div class="content-item">
      <span class="content-item-label">Model</span>
      <span class="content-item-data">{{ starship.model }}</span>
    </div>
    <div class="content-item">
      <span class="content-item-label">Manufacturer</span>
      <span class="content-item-data">{{ starship.manufacturer }}</span>
    </div>
    <div class="content-item">
      <span class="content-item-label">Cost (in credits)</span>
      <span class="content-item-data">{{ starship.cost_in_credits }}</span>
    </div>
    <div class="content-item">
      <span class="content-item-label">Pilots count</span>
      <span class="content-item-data">{{ starship.pilots.length }}</span>
    </div>

  </div>
</div>
